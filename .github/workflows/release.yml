name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release'
        required: true
        default: 'v0.1.0'

jobs:
  build-macos:
    name: Build for macOS
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Zig
        run: |
          cd /tmp
          curl -LO https://ziglang.org/download/0.15.2/zig-aarch64-macos-0.15.2.tar.xz
          tar -xf zig-aarch64-macos-0.15.2.tar.xz
          sudo mv zig-aarch64-macos-0.15.2 /usr/local/zig
          echo "/usr/local/zig" >> $GITHUB_PATH

      - name: Show Zig version
        run: zig version

      - name: Install dependencies
        run: brew install openssl@3

      - name: Build TapTun library
        run: |
          cd TapTun
          zig build -Doptimize=ReleaseSafe
          ls -lh zig-out/lib/

      - name: Build SoftEtherClient
        run: |
          zig build -Doptimize=ReleaseSafe
          ls -lh zig-out/lib/

      - name: Package artifacts
        run: |
          mkdir -p release/macos-arm64/lib
          mkdir -p release/macos-arm64/include
          cp -r zig-out/lib/* release/macos-arm64/lib/ || true
          cp -r zig-out/include/* release/macos-arm64/include/ || true
          cp include/*.h release/macos-arm64/include/ || true
          cd release
          tar -czf softether-client-macos-arm64.tar.gz macos-arm64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: release/softether-client-macos-arm64.tar.gz

  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Zig
        run: |
          cd /tmp
          wget https://ziglang.org/download/0.15.2/zig-linux-x86_64-0.15.2.tar.xz
          tar -xf zig-linux-x86_64-0.15.2.tar.xz
          sudo mv zig-linux-x86_64-0.15.2 /usr/local/zig
          echo "/usr/local/zig" >> $GITHUB_PATH

      - name: Show Zig version
        run: zig version

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev

      - name: Build TapTun library
        run: |
          cd TapTun
          zig build -Doptimize=ReleaseSafe
          ls -lh zig-out/lib/

      - name: Build SoftEtherClient
        run: |
          zig build -Doptimize=ReleaseSafe
          ls -lh zig-out/lib/

      - name: Package artifacts
        run: |
          mkdir -p release/linux-x86_64/lib
          mkdir -p release/linux-x86_64/include
          cp -r zig-out/lib/* release/linux-x86_64/lib/ || true
          cp -r zig-out/include/* release/linux-x86_64/include/ || true
          cp include/*.h release/linux-x86_64/include/ || true
          cd release
          tar -czf softether-client-linux-x86_64.tar.gz linux-x86_64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64
          path: release/softether-client-linux-x86_64.tar.gz

  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Zig
        run: |
          curl -LO https://ziglang.org/download/0.15.2/zig-windows-x86_64-0.15.2.zip
          Expand-Archive zig-windows-x86_64-0.15.2.zip -DestinationPath C:\
          echo "C:\zig-windows-x86_64-0.15.2" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Show Zig version
        run: zig version

      - name: Build TapTun library
        run: |
          cd TapTun
          zig build -Doptimize=ReleaseSafe
          ls zig-out/lib/

      - name: Build SoftEtherClient
        run: |
          zig build -Doptimize=ReleaseSafe
          ls zig-out/lib/

      - name: Package artifacts
        run: |
          New-Item -ItemType Directory -Force -Path release/windows-x86_64/lib
          New-Item -ItemType Directory -Force -Path release/windows-x86_64/include
          Copy-Item -Path zig-out/lib/* -Destination release/windows-x86_64/lib/ -Recurse -ErrorAction SilentlyContinue
          Copy-Item -Path zig-out/include/* -Destination release/windows-x86_64/include/ -Recurse -ErrorAction SilentlyContinue
          Copy-Item -Path include/*.h -Destination release/windows-x86_64/include/ -ErrorAction SilentlyContinue
          Compress-Archive -Path release/windows-x86_64 -DestinationPath release/softether-client-windows-x86_64.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64
          path: release/softether-client-windows-x86_64.zip

  create-release:
    name: Create GitHub Release
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Get tag name
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag_name=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag_name }}
          name: Release ${{ steps.get_tag.outputs.tag_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/macos-arm64/softether-client-macos-arm64.tar.gz
            artifacts/linux-x86_64/softether-client-linux-x86_64.tar.gz
            artifacts/windows-x86_64/softether-client-windows-x86_64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
